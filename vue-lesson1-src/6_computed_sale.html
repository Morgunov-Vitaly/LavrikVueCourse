<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <div class="alert alert-success">{{ price }}</div>
            <div v-if="isSale">
                <span>-{{ sale }}%</span>
                <span>{{ total }}</span>
            </div>
            <hr>
            <input type="text" v-model="promo">
        </div>
    </div>
    <script>
        function getSale(promo){
            let codes = {
                bigsale: 20,
                some: 10
            };

            return codes.hasOwnProperty(promo) ? codes[promo] : 0;
        }
        
        let vm = new Vue({
            el: '.sample',
            data: {
                price: 1000,
                promo: ''
            },
            methods: {
                
            },
            computed: {
                sale(){
                    return getSale(this.promo);
                },
                isSale(){
                    return this.sale > 0;
                },
                total(){
                    return this.price * (1 - this.sale / 100);
                }
            }
        });

    </script>
</body>
</html>
