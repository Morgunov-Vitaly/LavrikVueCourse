<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" href="css//bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<form v-if="!formDone" @submit.prevent="formDone = true">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" v-model.trim="email">
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="text" class="form-control" v-model.trim="phone">
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" v-model.trim="firstName">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" v-model.trim="lastName">
				</div>
				<div class="form-group">
					<label>Guests</label>
					<input type="button" class="btn btn-primary" value="+" @click="addGuest">
				</div>
				<div>
					<div class="form-group" v-for="(guest, i) in guests"
						  @dblclick="removeGuest(i)"
						  :key="guest.id"
					>
						<label>Guest {{ i + 1 }}</label>
						<input type="text" class="form-control" v-model="guest.name">
					</div>
				</div>
				<hr>
				<button class="btn btn-success">Send Data</button>
			</form>
			<div v-else>
				<h2>All done!</h2>
				<table class="table table-bordered">
					<tr>
						<td>Email</td>
						<td>{{ email }}</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>{{ phone }}</td>
					</tr>
					<tr>
						<td>Fullname</td>
						<td>{{ fullName }}</td>
					</tr>
					<tr>
						<td>Guests</td>
						<td>
							<ul class="list-group">
								<li v-for="(guest, i) in guests"
									 class="list-group-item">
									{{ guest.name }}
								</li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		new Vue({
			el: '.sample',
			data: {
				formDone: false,
				email: '',
				phone: '',
				firstName: '',
				lastName: '',
				guests: [],
				guestsAI: 0
			},
			computed: {
				fullName(){
					return this.firstName + ' ' + this.lastName;
				}
			},
			methods: {
				addGuest(){
					this.guests.push({
						id: ++this.guestsAI,
						name: ''
					});
				},
				removeGuest(i){
					this.guests.splice(i, 1);
				}
			}
		});
	</script>
</body>
</html>
